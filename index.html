        // ç°¡åŒ–è®Šæ•¸

        db.from('form1_orders').select('*').limit(1)
            .then(result => {

                if (result.error) {

        // =========== è¡¨å–®æäº¤åŠŸèƒ½ ===========
        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');

            try {
                // æ”¶é›†è³‡æ–™
                const name = document.getElementById('name').value;
                const department = document.getElementById('department').value;
                const mainCourse = document.querySelector('input[name="mainCourse"]:checked').value;

                console.log('æäº¤è³‡æ–™:', { name, department, mainCourse, sideDishes, quantity, notes });
                
                // æäº¤åˆ° Supabase
                const result = await db
                    .from('form1_orders')
                    .insert([{

                        side_dishes: sideDishes,

                    }])
                    .select();
                
                console.log('Supabase å›æ‡‰:', result);
                
                if (result.error) {
                    throw new Error('è³‡æ–™åº«éŒ¯èª¤: ' + result.error.message);
                }
                
                // æˆåŠŸ
                messageDiv.className = 'message success';
                messageDiv.innerHTML = `âœ… è¨‚å–®æäº¤æˆåŠŸï¼<br>è¨‚å–®ç·¨è™Ÿ: ${result.data[0].id}`;
                
                // æ¸…ç©ºè¡¨å–®
                setTimeout(() => {

                    messageDiv.style.display = 'none';
                }, 3000);
                
            } catch (error) {
                console.error('éŒ¯èª¤:', error);
                messageDiv.className = 'message error';

                setTimeout(() => {

        // =========== ä¿®æ­£2ï¼šç°¡åŒ–çš„åœ–ç‰‡ç¸®æ”¾åŠŸèƒ½ ===========
        const image = document.getElementById('zoomImage');
        const zoomPercent = document.getElementById('zoomPercent');
        const resetBtn = document.getElementById('resetZoom');
        const container = document.getElementById('imageContainer');
        
        let scale = 1;
        let isDragging = false;
        let startX = 0, startY = 0;
        let translateX = 0, translateY = 0;
        
        // é‡ç½®åœ–ç‰‡
        function resetImage() {
            scale = 1;
            translateX = 0;
            translateY = 0;
            updateImage();
        }
        
        // æ›´æ–°åœ–ç‰‡è®Šæ›
        function updateImage() {
            image.style.transform = `translate(-50%, -50%) translate(${translateX}px, ${translateY}px) scale(${scale})`;
            if (zoomPercent) {
                zoomPercent.textContent = Math.round(scale * 100) + '%';
            }
        }
        
        // é‡ç½®æŒ‰éˆ•
        if (resetBtn) {
            resetBtn.addEventListener('click', resetImage);
        }
        
        // æ»‘é¼ äº‹ä»¶
        container.addEventListener('mousedown', (e) => {
            if (scale <= 1) return;
            e.preventDefault();
            isDragging = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
            image.style.cursor = 'grabbing';
        });
        
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            translateX = e.clientX - startX;
            translateY = e.clientY - startY;
            updateImage();
        });
        
        document.addEventListener('mouseup', () => {
            isDragging = false;
            image.style.cursor = 'grab';
        });
        
        // æ»¾è¼ªç¸®æ”¾
        container.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? -0.1 : 0.1;
            scale = Math.max(1, Math.min(5, scale + delta));
            updateImage();
        }, { passive: false });
        
        // è§¸æ§ç¸®æ”¾
        let initialDistance = 0;
        
        container.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                e.preventDefault();
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                initialDistance = Math.sqrt(dx * dx + dy * dy);
            } else if (e.touches.length === 1 && scale > 1) {
                e.preventDefault();
                isDragging = true;
                startX = e.touches[0].clientX - translateX;
                startY = e.touches[0].clientY - translateY;
            }
        }, { passive: false });
        
        container.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                e.preventDefault();
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (initialDistance > 0) {
                    const delta = (distance - initialDistance) * 0.01;
                    scale = Math.max(1, Math.min(5, scale + delta));
                    updateImage();
                    initialDistance = distance;
                }
            } else if (e.touches.length === 1 && isDragging) {
                e.preventDefault();
                translateX = e.touches[0].clientX - startX;
                translateY = e.touches[0].clientY - startY;
                updateImage();
            }
        }, { passive: false });
        
        container.addEventListener('touchend', () => {
            isDragging = false;
            initialDistance = 0;
        });
        
        // åˆå§‹åŒ–

        });
